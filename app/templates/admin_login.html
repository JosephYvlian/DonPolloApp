{% extends "base.html" %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div style="background: white; padding: 3rem; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">
            🔐 Acceso Administrador
        </h2>
        
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('admin_login') }}" method="POST">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; padding: 1rem;">
                Iniciar Sesión
            </button>
        </form>
        
        <div style="margin-top: 2rem; text-align: center; padding: 1rem; background: #f8f9fa; border-radius: 5px;">
            <p style="margin: 0; color: #666; font-size: 0.9rem;">
                <strong>Credenciales de prueba:</strong><br>
                Usuario: admin<br>
                Contraseña: admin123
            </p>
        </div>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="{{ url_for('index') }}" style="color: #667eea; text-decoration: none;">
                ← Volver a la tienda
            </a>
        </div>
    </div>
</div>
{% endblock %}
